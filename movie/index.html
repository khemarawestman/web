<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicturePantry</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>PicturePantry</h1>
        
        <div class="input-group">
            <input type="text" id="title" placeholder="Title">
            <input type="text" id="genre" placeholder="Genre">
            <input type="date" id="releaseDate" placeholder="Release Date">
            <button id="addMovieButton">Add Movie</button>
        </div>

        <div class="input-group">
            <input type="text" id="searchTitle" placeholder="Search movie by title">
            <button id="searchMovieButton">Search</button>
            <button id="showFavoritesButton">Show Favorites</button>
        </div>

        <ul id="movieList"></ul>
    </div>
    <script type="module" src="/js/app.js"></script>
    <script type="module" src="js/firebaseConfig.js"></script>
    
</body>
</html>
